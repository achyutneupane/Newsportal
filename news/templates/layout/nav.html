  <section id="navArea">

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav main_nav">
          <li class="active"><a href="{% url 'home' %}"><span class="fa fa-home desktop-home"></span><span class="mobile-show">Home</span></a></li>
          {% for menu in MenuData %}
          {% if menu.status %}
          {% if menu.submenu_set.all %}
          <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{menu.name}}</a>
            <ul class="dropdown-menu" role="menu">
              {% for sub in menu.submenu_set.all %}
              <li><a href="{% url 'sub-menu-details' sub.name %}">{{sub.name}}</a></li>
            {% endfor %}
            </ul>
          </li>
          {% else %}
            <li><a href="{% url 'main-menu-details' menu.name %}">{{menu.name}}</a></li>
          {% endif %}
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>
  </section>
